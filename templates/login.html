<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for category, message in messages %}
        Swal.fire({
          icon: "{{ 'success' if category == 'success' else 'error' if category == 'danger' else 'info' if category == 'info' else 'warning' }}",
          title: "{{ message }}",
          showConfirmButton: false,
          timer: 2000
        });
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}


    <div style="width: 50%; 
    margin: auto; 
    padding-top: 50px; 
    border: 1px solid #FFF0C4; 
    border-radius: 10px;
    box-shadow: 5px 10px rgb(95, 2, 2);
    padding: 20px;
    background-color: #FFF0C4;
    "
    >

    <h2 style="text-align: center; padding-bottom: 20px; color: rgb(139, 9, 9);">
        Sign In
    </h2>
    <form action="/login" method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
  </div>
  <button type="submit" class="btn" 
  style="background-color: rgb(95, 2, 2); color: white;">Submit</button>


  <p style="color: rgb(79, 3, 3);text-align: center; padding-top: 10px;">don't have an account?
  <a href="/register" style="color:rgb(189, 124, 124); text-decoration: none;text-decoration: underline"> Click here to Register</a>
  </p>
</form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
