    {% if prediction %} 
    <script>
    Swal.fire({
  title: "<strong>Prediction Result</strong>",
  icon: "info",
  html: `
    <p> Your prediction salary is:<strong>${{prediction}}</strong></p>
    <p>Note:This is an estimated value may vary based on various factor</p>
  `,
  showCloseButton: true,
  showCancelButton: true,
  focusConfirm: false,
  confirmButtonText: `
    <i class="fa fa-thumbs-up"></i> Great!
  `,
  confirmButtonAriaLabel: "Thumbs up, great!",
  cancelButtonText: `
    <i class="fa fa-thumbs-down"></i>
  `,
  cancelButtonAriaLabel: "Thumbs down",
});
</script>
  {% endif%}
